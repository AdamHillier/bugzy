<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.scss">
  <title>Bugzy</title>
  <style>
    #draggy {
      height: 35px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      -webkit-app-region: drag;
      z-index: 10000;
    }

    body,
    html,
    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
    }
  </style>
</head>
<body>
  <header id="draggy"></header>
  <div id="root"></div>
  <script src="./index.js"></script>
</body>
</html>
